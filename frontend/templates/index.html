<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
        }
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .table {
            margin-bottom: 0;
        }
        .table thead th {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
        }
        .table tbody td {
            padding: 15px;
            vertical-align: middle;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        .modal-content {
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
        }
        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        .page-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center page-title">User Management System</h1>
        
        <!-- Users Table -->
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Username</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add User Button (Bottom) -->
        <div class="text-center mt-4">
            <button class="btn btn-primary d-inline-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#userModal">
                <i class="fas fa-plus"></i>
                <span>Add New User</span>
            </button>
        </div>

        <!-- User Modal -->
        <div class="modal fade" id="userModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            <input type="hidden" id="userId">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mobile</label>
                                <input type="text" class="form-control" id="mobile" required pattern="[0-9]{10}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary d-flex align-items-center gap-2" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i>
                            <span>Close</span>
                        </button>
                        <button type="button" class="btn btn-primary d-flex align-items-center gap-2" id="saveUser">
                            <i class="fas fa-save"></i>
                            <span>Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom bg-dark text-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Developed by Ajay Kumar Patnaikuni(DevOps Simplify)</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load users
            function loadUsers() {
                $.get('/api/users', function(users) {
                    const tbody = $('#usersTableBody');
                    tbody.empty();
                    users.forEach(user => {
                        tbody.append(`
                            <tr>
                                <td><i class="fas fa-user me-2 text-primary"></i>${user.username}</td>
                                <td><i class="fas fa-phone me-2 text-primary"></i>${user.mobile}</td>
                                <td><i class="fas fa-envelope me-2 text-primary"></i>${user.email}</td>
                                <td class="text-end">
                                    <button class="btn btn-sm btn-info edit-user me-2" data-id="${user.id}" title="Edit User">
                                         <i class="fas fa-edit"></i>
                                         <span class="d-none d-md-inline ms-1">Edit</span>
                                     </button>
                                     <button class="btn btn-sm btn-danger delete-user" data-id="${user.id}" title="Delete User">
                                         <i class="fas fa-trash"></i>
                                         <span class="d-none d-md-inline ms-1">Delete</span>
                                     </button>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            // Load initial data
            loadUsers();

            // Clear form
            function clearForm() {
                $('#userId').val('');
                $('#userForm')[0].reset();
            }

            // Show modal for new user
            $('[data-bs-target="#userModal"]').click(function() {
                clearForm();
            });

            // Edit user
            $(document).on('click', '.edit-user', function() {
                const userId = $(this).data('id');
                $.get(`/api/users/${userId}`, function(user) {
                    $('#userId').val(user.id);
                    $('#username').val(user.username);
                    $('#mobile').val(user.mobile);
                    $('#email').val(user.email);

                    $('#userModal').modal('show');
                });
            });

            // Save user
            $('#saveUser').click(function(e) {
                e.preventDefault();
                
                const form = $('#userForm')[0];
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }
                
                const userId = $('#userId').val();
                const userData = {
                    username: $('#username').val().trim(),
                    mobile: $('#mobile').val().trim(),
                    email: $('#email').val().trim()
                };

                const method = userId ? 'PUT' : 'POST';
                const url = userId ? `/api/users/${userId}` : '/api/users';

                $('#saveUser').prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...');

                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function(response) {
                        $('#userModal').modal('hide');
                        loadUsers();
                        clearForm();
                    },
                    error: function(xhr) {
                        let errorMessage = 'An error occurred while saving the user';
                        try {
                            const response = xhr.responseJSON;
                            if (response && response.error) {
                                errorMessage = response.error;
                            } else if (response && response.message) {
                                errorMessage = response.message;
                            } else if (xhr.responseText) {
                                const textResponse = JSON.parse(xhr.responseText);
                                errorMessage = textResponse.error || textResponse.message || errorMessage;
                            }
                        } catch (e) {
                            console.error('Error parsing error response:', e);
                        }
                        alert(errorMessage);
                    },
                    complete: function() {
                        $('#saveUser').prop('disabled', false).html('Save');
                    }
                });
            });

            // Delete user
            $(document).on('click', '.delete-user', function() {
                if (confirm('Are you sure you want to delete this user?')) {
                    const userId = $(this).data('id');
                    $.ajax({
                        url: `/api/users/${userId}`,
                        method: 'DELETE',
                        success: function() {
                            loadUsers();
                        },
                        error: function() {
                            alert('Error deleting user');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
